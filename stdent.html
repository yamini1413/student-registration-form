<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1><center>Student Registration Form</center></h1><br><br>
        <lable>First Name:</lable>
        <input type="name" id="name" placeholder="First name"></input><br><br>
        <lable>Last Name:</lable>
        <input type="name" id="name" placeholder="Last name"></input><br><br>
        <lable>Enail Id:</lable>
        <input type="email" id="email" placeholder="Enter your email id"></input><br><br>
        <lable>Father Name:</lable>
        <input type="name" id="name" placeholder="Enter your father name"></input><br><br>
        <lable>Mother Name:</lable>
        <input type="name" id="name" placeholder="Enter your mother name"></input><br><br>
        <lable>Date of Birth:</lable>
        <input type="date"></input><br><br>
        <lable>Age:</lable>
        <input type="age" placeholder="Enter your age"></input><br><br>
        <lable>Select Your Gender:</lable>
        <input type="radio" name="gender" size="">Male</input><input type="radio" name="gender" size="">Female</input><input type="radio" name="gender" size="">Others</input><br><br>
        <lable>Student Id:</lable>
        <input type="student id" placeholder="Enter your Id"></input><br><br>
        <lable>Branch:</lable>
        <select name="course">
            <option name="">--select--</option>
            <option name="">ECE</option>
            <option name="">CSE</option>
            <option name="">CIVIL</option>
            <option name="">MECH</option>
            <option name="">IOT</option>
        </select><br><br>
        <lable>Mobile Number:</lable>
        <input type="tel" placeholder="Enter Your Mobile Number" maxlength="10"></input><br><br>
        <lable>Hobbies:</lable>
        <input type="checkbox" size="">Waching TV<input type="checkbox" size="">Gardening<input type="checkbox" size="">Playing Games<input type="checkbox" size="">Instagram<input type="checkbox" size="">Listening Music</input><br><br>
        <lable>Address:</lable>
        <input type="address" placeholder="Enter your address"></input><br><br>
        <button>submit</button>
    </body>
</html>
